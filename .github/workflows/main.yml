name: Build APK (Vishal)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y git python3 python3-pip openjdk-11-jdk unzip zip wget \
          libffi-dev libssl-dev liblzma-dev libncursesw6

    - name: Install Python dependencies
      run: |
        pip install --upgrade pip
        pip install cython wheel setuptools

    - name: Install python-for-android
      run: |
        pip install git+https://github.com/kivy/python-for-android.git

    - name: Install Android SDK + NDK (2025 FIXED)
      run: |
        mkdir -p $HOME/.local/share/android-sdk/cmdline-tools
        cd $HOME/.local/share/android-sdk/cmdline-tools

        # download cmdline-tools
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip -d latest

        # install packages
        yes | $HOME/.local/share/android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/.local/share/android-sdk \
          "platform-tools" "platforms;android-34" "build-tools;34.0.0"

        # download NDK
        cd $HOME/.local/share
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip
        mv android-ndk-r25b android-ndk

    - name: Build APK with P4A
      env:
        ANDROIDSDK: $HOME/.local/share/android-sdk
        ANDROIDNDK: $HOME/.local/share/android-ndk
      run: |
        p4a apk \
          --private ./ \
          --package=com.extractor.urlextractor \
          --name="APK URL Extractor" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy,androguard,pillow \
          --orientation=portrait \
          --arch=arm64-v8a \
          --sdk-dir=$ANDROIDSDK \
          --ndk-dir=$ANDROIDNDK

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Vishal-Extractor-APK
        path: "*.apk"

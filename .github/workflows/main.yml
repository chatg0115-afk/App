name: Build APK - APK URL Extractor

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install system dependencies (Ubuntu 24.04 Fix)
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          libtinfo6 \
          cmake \
          libffi-dev \
          libssl-dev \
          python3-pip \
          libsqlite3-dev \
          libbz2-dev

    - name: Install Buildozer and dependencies
      run: |
        pip install --upgrade pip
        pip install buildozer cython virtualenv


    - name: Build APK with Buildozer
      run: |
        buildozer -v android debug

    - name: List built APK files
      run: |
        echo "=== Built APK Files ==="
        find . -name "*.apk" -type f
        echo "=== bin directory ==="
        ls -la bin/

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: APK-URL-Extractor
        path: bin/*.apk
        retention-days: 30

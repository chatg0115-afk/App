name: Build APK (P4A Direct)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y git python3 python3-pip openjdk-11-jdk unzip zip libffi-dev libssl-dev libncurses5
        pip install --upgrade pip
        pip install cython

    - name: Install python-for-android
      run: |
        pip install git+https://github.com/kivy/python-for-android.git

    - name: Build APK using P4A
      run: |
        p4a apk \
          --private ./ \
          --package=com.extractor.urlextractor \
          --name="APK URL Extractor" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy,androguard,pillow \
          --orientation=portrait \
          --sdk-dir=$HOME/.local/share/android-sdk \
          --ndk-dir=$HOME/.local/share/android-ndk \
          --arch=arm64-v8a

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Vishal-APK
        path: *.apk

name: Build APK

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build inside Docker (correct allow-root)
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/app \
          ubuntu:22.04 \
          bash -c "
            apt update &&
            apt install -y python3 python3-pip git openjdk-11-jdk unzip zip libffi-dev libssl-dev libncurses5 &&
            pip install --upgrade pip &&
            pip install buildozer cython &&
            cd /app &&
            buildozer -v --allow-root android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Vishal-APK
        path: bin/*.apk

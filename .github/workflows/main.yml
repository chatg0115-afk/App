name: Build APK (Vishal P4A Engine)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Install System Dependencies
      run: |
        sudo apt update
        sudo apt install -y git python3 python3-pip openjdk-11-jdk unzip zip libffi-dev libssl-dev libncurses5 liblzma-dev

    - name: Install Python Dependencies
      run: |
        pip install --upgrade pip
        pip install cython wheel setuptools

    - name: Install python-for-android (latest)
      run: |
        pip install git+https://github.com/kivy/python-for-android.git

    - name: Download Android SDK & NDK
      run: |
        mkdir -p $HOME/.local/share
        cd $HOME/.local/share

        # SDK
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        unzip commandlinetools-linux-11076708_latest.zip -d android-sdk
        yes | android-sdk/cmdline-tools/bin/sdkmanager --sdk_root=android-sdk \
          "platform-tools" "platforms;android-34" "build-tools;34.0.0"

        # NDK
        wget https://dl.google.com/android/repository/android-ndk-r25b-linux.zip
        unzip android-ndk-r25b-linux.zip
        mv android-ndk-r25b android-ndk

    - name: Build APK using P4A
      run: |
        p4a apk \
          --private ./ \
          --package=com.extractor.urlextractor \
          --name="APK URL Extractor" \
          --version=1.0 \
          --bootstrap=sdl2 \
          --requirements=python3,kivy,androguard,pillow \
          --orientation=portrait \
          --arch=arm64-v8a \
          --sdk-dir=$HOME/.local/share/android-sdk \
          --ndk-dir=$HOME/.local/share/android-ndk

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Vishal-Extractor-APK
        path: *.apk
